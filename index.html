<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Not</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-300 text-white p-4 flex items-center justify-center">
        <img src="/assets/icon.png" alt="Price Not Icon" class="h-16 w-16 inline-block mr-10">
        <h1 class="text-3xl font-bold font-[Arial]">Price Not</h1>
    </header>
    <main class="flex-1">
        <div class="container mx-auto p-4 flex flex-col" id="searchContainer">
            <label for="categorySelect" class="text-lg mb-2">Limit Results (-1 credit/item):</label>
            <select id="categorySelect" class="w-full p-2 border border-gray-300 rounded mb-4">
                <option value="3">3 Items</option>
                <option value="5">5 Items</option>
                <option value="10">10 Items</option>
                <option value="25">25 Items</option>
                <option value="50">50 Items</option>
            </select>
            <label for="searchInput" class="text-lg mb-2">Search Products:</label>
            <input type="text" id="searchInput" placeholder="Search for a product..." class="w-full p-2 border border-gray-300 rounded mb-4">
            <button id="searchButton" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
        </div>
        <div id="resultsContainer" class="container mx-auto p-4">
            <h2 class="text-2xl font-bold mb-4">Search Results:</h2>
            <div id="resultsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Search results will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <footer class="bg-blue-300 text-white p-4 text-center w-full fixed bottom-0 left-0 flex items-center justify-center">
        <p class="text-lg">Credits: 50</p><img src="/assets/credit.png" alt="Credits Icon" class="inline-block h-8 w-8 ml-2">
    </footer>
</body>
<script src="script.js" type="module"></script>
</html>
